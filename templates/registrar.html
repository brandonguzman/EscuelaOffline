{%extends 'base.html'%}

{%block encabezado%}
	<style type="text/css">
		html{
			height: 100%;
		}
		body{
			background-image: url('/static/img/fondo-animado2.gif');
			height: 100%;
			background-size: cover;
		}
		#sectionPrincipal{
			width: 100%;
			padding: 10px 50px;
			height: 100%;
			box-sizing: border-box;
		}
		h1{
			margin: 0 auto;
			text-align: center;
			font-size: 48px;
			color: white;
		}
		form{
			width: 400px;
			margin: 0 auto;
			margin-top: 20px;
			padding-bottom: 20px;
			padding-top: 20px;
			border: 1px solid skyblue;
			text-align: center;
			background: rgba(100,100,200,0.2);
		}
		form input, select{
			background: rgba(255,255,255,0.2);
			color: white;
			padding: 5px;
			border-radius: 5px;
			margin: 0 auto;
			margin-bottom: 15px;
			width: 80%;
			font-size: 14px;
			box-sizing: border-box;
		}
		select{

		}
		form label{
			color: white;
			font-size: 20px;
			display: block;
		}
		h2{
			color: white;
			font-weight: bold;
			margin: 0 auto;
			padding-bottom: 15px;
			height: 30px;
			text-align: center;
		}
		.errorlist{
			list-style: outside none none;
			color: rgb(170, 51, 51);
			background: white none repeat scroll 0% 0%;
			margin: 0px 10px 10px;
			padding: 5px;
		}
		.helptext{
			display: none;
		}
	</style>
{%endblock%}

{%block body%}

<section id="sectionPrincipal">
	<h2><div id="nombreJuego">Registrarse!</div></h2>
	<form method="post">{%csrf_token%}
		{{form.as_p}}
		<input type="submit" name="Registrar" value="Registrar">
	</form>
</section>
{%endblock%}
